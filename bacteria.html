<!DOCTYPE html>
<html>
  <head>
    <title>Bacteria Growth Over Time</title>
    <style>
      table {
        width: 70%;
      }
      table, th, td {
        border: 1px solid #56746C;
        border-collapse: collapse;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }
      #bacteria th {
        background-color: #E3ECEB;
        color: #56746C;
      }
      #bacteria td {
        background-color: #FFFFFF;
        color: #56746C;
      }
    </style>
    <script>
      function calculateBacteriaGrowth(initialBacteria) {
        alert("The input value has changed. The new value is: " + initialBacteria);
      }
    </script>
  </head>
  <body>
    <input type="text" name="initialBacteriaText" value="1" onchange="calculateBacteriaGrowth(this.value)">
    <table id="bacteria">
      <tr>
        <th>Initial Bacteria Present:</th>
      </tr>
      <tr>
        <th>Day</th>
        <th>Bacteria</th>
      </tr>
      <tr>
        <td>1</td>
        <td>...</td>
      </tr>
      <tr>
        <td>...</td>
        <td>...</td>
      </tr>
      <tr>
        <td>10</td>
        <td>...</td>
      </tr>
    </table>
  </body>
