<!DOCTYPE html>
<html>
  <head>
    <title>Bacteria Growth Over Time</title>
    <style>
      table {
        width: 70%;
      }
      table, th, td {
        border: 1px solid #56746C;
        border-collapse: collapse;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }
      #bacteria th {
        background-color: #E3ECEB;
        color: #56746C;
      }
      #bacteria td {
        background-color: #FFFFFF;
        color: #56746C;
      }
    </style>
  </head>
  <body>
    Enter Initial Bacteria Present: <input type="number" name="initialBacteria" value="1">
    <input type="button" value="Calculate" onclick="calculateBacteriaGrowth()">
    <br><br>
    <table id="bacteria">
      <tr>
        <th>Initial Bacteria Present:</th>
      </tr>
      <tr>
        <th>Day</th>
        <th>Bacteria</th>
      </tr>
      <tr>
        <td>1</td>
        <td>...</td>
      </tr>
      <tr>
        <td>...</td>
        <td>...</td>
      </tr>
      <tr>
        <td>10</td>
        <td>...</td>
      </tr>
    </table>
    <script>
      function calculateBacteriaGrowth() {
        var initialBacteria = document.getElementById("initialBacteria").value;
        alert("Initial bacteria present is: " + initialBacteria);
      }
    </script>
  </body>
<html>
