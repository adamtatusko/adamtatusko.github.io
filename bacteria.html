<!DOCTYPE html>
<html>
  <head>
    <title>Bacteria Growth Over Time</title>
    <style>
      table {
        width: 70%;
      }
      table, th, td {
        border: 1px solid #56746C;
        border-collapse: collapse;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }
      #bacteriaTable th {
        background-color: #E3ECEB;
        color: #56746C;
      }
      #bacteriaTable td {
        background-color: #FFFFFF;
        color: #56746C;
      }
    </style>
    <script>
      function clearTable() {
        var table = document.getElementById("bacteriaTable");
        table.getElementsByTagName("tbody")[0].innerHTML = table.rows[0].innerHTML;
      }
      function createTable(initialBacteria, days, bacteria) {
        var table = document.getElementById("bacteriaTable");
        document.getElementById("initialBacteriaPresent").innerHTML = initialBacteria;
        for (var i = 0; i < days.length; i++) {
          var row = table.insertRow(i + 1);
          var dayCell = row.insertCell(0);
          var bacteriaCell = row.insertCell(1);
          dayCell.innerHTML = days[i];
          bacteriaCell.innerHTML = bacteria[i];
        }
      }
      function calculateBacteriaGrowth() {
        var initialBacteria = document.getElementById("initialBacteriaUser").value;
        var days = [];
        var bacteria = [];
        for (var i = 0; i < 10; i++) {
          days[i] = i + 1;
          bacteria[i] = Math.floor(initialBacteria * Math.pow(2, days[i] / 10));
        }
        clearTable();
        createTable(initialBacteria, days, bacteria);
      }
    </script>
  </head>
  <body onload="calculateBacteriaGrowth()">
    Enter Initial Bacteria Present: <input type="number" id="initialBacteriaUser" value="1000">
    <input type="button" id="calculateButton" value="Calculate" onclick="calculateBacteriaGrowth()">
    <br><br>
    Initial Bacteria Present (Day 0): <span id="initialBacteriaPresent">1000</span>
    <br><br>
    <table id="bacteriaTable">
      <tr>
        <th>Day</th>
        <th>Bacteria</th>
      </tr>
    </table>
  </body>
<html>
