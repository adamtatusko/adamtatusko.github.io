<!DOCTYPE html>
<html>
  <head>
    <title>Bacteria Growth Over Time</title>
    <style>
      table {
        width: 70%;
      }
      table, th, td {
        border: 1px solid #56746C;
        border-collapse: collapse;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }
      #bacteriaTable th {
        background-color: #E3ECEB;
        color: #56746C;
      }
      #bacteriaTable td {
        background-color: #FFFFFF;
        color: #56746C;
      }
    </style>
    <script>
      function calculateBacteriaGrowth() {
        var initialBacteria = document.getElementById("initialBacteriaUser").value;
        var day = 1;
        var firstRowIndex = 2;
        for (day = 1; day <= 10; day++) {
          console.log(day);
        }
        document.getElementById("initialBacteriaPresent").innerHTML = initialBacteria;
        // Find a <table> element with id="myTable":
        var table = document.getElementById("bacteriaTable");

        var row = table.insertRow(firstRowIndex);
        var dayCell = row.insertCell(0);
        var bacteriaCell = row.insertCell(1);
        dayCell.innerHTML = "X";
        bacteriaCell.innerHTML = "Y";
      }
    </script>
  </head>
  <body onload="calculateBacteriaGrowth()">
    Enter Initial Bacteria Present: <input type="number" id="initialBacteriaUser" value="1">
    <input type="button" id="calculateButton" value="Calculate" onclick="calculateBacteriaGrowth()">
    <br><br>
    <table id="bacteriaTable">
      <tr>
        <th>Initial Bacteria Present: <span id="initialBacteriaPresent">1</span></th>
      </tr>
      <tr>
        <th>Day</th>
        <th>Bacteria</th>
      </tr>
      <tr>
        <td>1</td>
        <td>...</td>
      </tr>
      <tr>
        <td>...</td>
        <td>...</td>
      </tr>
      <tr>
        <td>10</td>
        <td>...</td>
      </tr>
    </table>
  </body>
<html>
